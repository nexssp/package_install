name: Install/TclTk-MagicSplat
debug: false
data:
  appName: TclTk-MagicSplat
  bin: ${process.env.NEXSS_APPS_PATH}\\${appName}\\bin
  downloadsFolder: ${process.env.NEXSS_APPS_PATH} #destinationFolder is used in Download module
files:
  # - name: id
  - name: >-
      Download
      https://netcologne.dl.sourceforge.net/project/magicsplat/magicsplat-tcl/tcl-8.6.10-installer-1.10.0-x64.msi
  - name: Install/MsiExec --msiExecInstallPath=${process.env.NEXSS_APPS_PATH}\\${appName}
  - name: System/Env/EnsurePath --EnvPathAdd=${bin}
